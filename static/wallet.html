<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link href="./css/style.css" rel="stylesheet">

    <title>Bitcoin Wallet</title>
</head>

<body>

    <div class="cover-container d-flex flex-column">
        <!-- Nav Bar -->
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Blockgeeks</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link active" href="#">Wallet</a>
                    <a class="nav-link" href="#">Explorer</a>
                </nav>
            </div>
        </header>

        <!-- Main Wallet Area -->
        <main role="main" class="inner cover">

            <h1 class="cover-heading">Simple Wallet</h1>
            <p class="lead">
                <button id="create-wallet" class="btn btn-lg btn-secondary">Create New Wallet</button>
                <button id="import-wallet" class="btn btn-lg btn-secondary">Import Old Wallet</button>
            </p>

            <!-- Dynamically Generated Content -->
            <div class="container">

                <!-- Alert Banner -->
                <div id="alert-msg"></div>

                <!-- New Wallet Form -->
                <div id="new-wallet" style="display: none">
                    <form id="new-wallet-form">
                        <div class="form-group">
                            <input type="radio" name="network" value="mainnet" checked> Main Net <br>
                            <input type="radio" name="network" value="testnet"> Test Net
                        </div>
                        <button type="submit" class="btn btn-secondary">Create</button>
                    </form>
                </div>

                <!-- Import Wallet Form -->
                <div id="old-wallet" style="display: none">
                    <form id="old-wallet-form">
                        <div class="form-group">
                            <input type="text" name="cipher" placeholder="Enter your private key" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-secondary">Unlock</button>
                    </form>
                </div>

                <!-- Area for wallet info and sending TX -->
                <div id="output-area"></div>

            </div>
        </main>


        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Bitcoin 101 course app by <a href="https://blockgeeks.com">blockgeeks</a>.</p>
            </div>
        </footer>
    </div>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Our own scripts -->
    <script type="text/javascript" src="./scripts/bundle.js"></script>
    <script type="text/javascript" src="./scripts/wallet.js"></script>
</body>

</html>
